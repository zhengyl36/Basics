<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=750,target-densitydpi=device-dpi,user-scalable=no">
    <title>固定宽度，viewport缩放</title>
    <style>
        .container{
            width: 750px;
            margin: 0 auto;
            padding-top: 1px;
            text-align: center;
        }

        .container img{
            width: 80px;
            height: 80px;
            margin-top: 20px;
        }
        .container p{
            color: #333;
            font-size: 24px;
            line-height: 40px;
        }

        .container span{
            color: brown;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="head.png" width="80" height="80" alt="head">
    <p>contact me <span>983296323@qq.com</span></p>
</div>
</body>
</html>
