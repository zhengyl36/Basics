<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>rem布局，动态改变html的font-size</title>
    <style>
        /*html{*/
            /*font-size: 100px;*/
        /*}*/
        .container{
            padding-top: 1px;
            text-align: center;
        }

        .container img{
            width: 0.8rem;
            height: 0.8rem;
            margin-top: 20px;
        }
        .container p{
            color: #333;
            font-size: 24px;
            line-height: 40px;
        }

        .container span{
            color: brown;
        }
    </style>
    <script>
        //屏幕适应
        var evt = "onorientationchange" in window ? "orientationchange" : "resize";
        window.addEventListener(evt, resizefn, false);//添加屏幕旋转事件
        function resizefn() {
            var html = document.documentElement;
            var k = 640; //设计稿宽度
            html.style.fontSize = html.clientWidth / k * 100 + "px";
        }
        resizefn(true);
    </script>
</head>
<body>
    <div class="container">
        <img src="head.png" width="80" height="80" alt="head">
        <p>contact me <span>983296323@qq.com</span></p>
    </div>
</body>
</html>
